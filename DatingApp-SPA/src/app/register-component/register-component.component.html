<form autocomplete="off" #registrationForm="ngForm" (ngSubmit)="onSubmit(registrationForm)">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" name="username" ngModel>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required email placeholder="Email" name="email" ngModel>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required minlength="6" placeholder="Password" name="password" ngModel>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" >Register</button>
    <button class="btn btn-info" type="button" (click)="onCancel()">Cancel</button>
  </div>

</form>
