<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="'/">Dating App</a>
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Message</a>
        </li>
      </ul>

    <div class="nav-item dropdown text-right text-light" dropdown style="margin-right: 10px" *ngIf="loggedIn()">
      <a dropdownToggle class="nav-link dropdown-toggle"><i class="fa fa-user-circle"></i>
        Welcome {{ this.authService.decodedToken.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>

    <div *ngIf="!loggedIn()" class="text-right">
      <form #formElement="ngForm" class="form-inline mt-2 mt-md-0" autocomplete="off" (ngSubmit)="onSubmit(formElement)">
        <label>
          <input class="form-control mr-sm-2" type="text" required placeholder="Username" name="username" ngModel>
        </label>
        <label>
          <input class="form-control mr-sm-2" type="password" required placeholder="Password" name="password" ngModel>
        </label>
        <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="formElement.invalid">Login</button>
      </form>
    </div>
  </div>
</nav>
